<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Game</title>
    <link rel="stylesheet" href="css/style.css">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
</head>
<body>
    <div class="body-container">
        <div id="start-title" class="shadow flow-text container">
            <h1 class="title">RGB Quiz</h1>
            <p class="exp">Rules: Guess the designated RGB color. Max score is 10. One point is substracted each time you pick the wrong answer.</p>
            <a class="z-depth-2 waves-effect waves-light btn-large" id="btn">Start</a>
        </div>

        <div id="game-ui" class="shadow container container-change">
            <span class="time-limit">Time limit</span>
            <div id="myProgress">
                <div class="my-bar" id="myBar"></div>
            </div>
            <div class="correct-rgb-values">
                <span class="rgbRed"><span id="rgbRed"></span></span>
                <span class="rgbGreen"><span id="rgbGreen"></span></span>
                <span class="rgbBlue"><span id="rgbBlue"></span></span>
            </div>
            <p id="guess"></p>
            <p id="score"></p>
            <ul id="ul">
                <li id="itemOne" class="items"></li>
                <li id="itemTwo" class="items"></li>
                <li id="itemThree" class="items"></li>
                <li id="itemFour" class="items"></li>
            </ul>
        </div>
        <div id="game-over" class="shadow game-over container container-change">
            <h2 class="title">Game over!</h2>
            <a class="z-depth-2 waves-effect waves-light btn-large" id="restart">Try again</a>
            <p id="game-over-text"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
