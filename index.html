<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Game</title>
    <link rel="stylesheet" href="css/style.css">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
</head>
<body>
    <div id="start-title" class="container">
        <h1 class="title">RGB Quiz</h1>
        <h2 class="rules">ルール</h2>
        <p class="exp">Guess the designated RGB color. Max score is 10. One point is substracted each time you pick the wrong answer.</p>
        <a class="z-depth-2 waves-effect waves-light btn-large" id="btn">スタート</a>
    </div>
    </div>

    <div id="game-ui" class="container container-change">
        <div id="myProgress">
            <div class="my-bar" id="myBar"></div>
        </div>
        <p id="rgb" class="rgb"></p>
        <p id="guess"></p>
        <p id="score"></p>
        <ul id="ul">
            <li id="itemOne" class="items"></li>
            <li id="itemTwo" class="items"></li>
            <li id="itemThree" class="items"></li>
            <li id="itemFour" class="items"></li>
        </ul>
    </div>
    <div id="game-over" class="game-over container-change">
        <h2>ゲームオーバー</h2>
        <a class="z-depth-2 waves-effect waves-light btn-large" id="restart">もう一回</a>
        <p id="game-over-text"></p>
    </div>

    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
